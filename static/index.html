<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<script src="index.js" defer></script>
		<title>Do You Know Your Animals?</title>
	</head>

	<body>
		<main>
			<h1>Know your animals</h1>
			<div id="menu">
				<button id="play-sounds">Play Sounds</button>
				<p id="level-text"><i>Level:  </i><span id="level">1</span></p>
			</div>
			<div id="grid_container">
				<img id="goat"
					src="https://img.freepik.com/premium-vector/cute-baby-goat-cartoon-sitting_188253-1538.jpg?w=2000"
					alt="goat">
				<img id="dragon" src="https://howtodrawforkids.com/wp-content/uploads/2020/08/how-to-draw-a-dragon-easy.jpg"
					alt="dragon">
				<img id="dog" src="https://img.freepik.com/premium-vector/cartoon-pug-dog-mascot_9645-2026.jpg?w=2000"
					alt="dog">
				<img id="cow" src="https://t4.ftcdn.net/jpg/05/14/48/31/360_F_514483142_mMx5fRHhzyFuDxZFJ6ytPp2fn7OSLDee.jpg"
					alt="cow">
				<img id="bee"
					src="https://img.freepik.com/premium-vector/cute-friendly-bee-cartoon-happy-flying-bee-with-big-kind-eyes_532867-50.jpg?w=2000"
					alt="bee">
				<img id="cat" src="https://img.freepik.com/premium-vector/cute-cat-cartoon-sitting_194935-99.jpg?w=2000"
					alt="cat">
				<img id="cockrel"
					src="https://static.vecteezy.com/system/resources/previews/004/296/629/original/rooster-illustrations-chicken-isolated-cartoon-vector.jpg"
					alt="cockrel">
				<img id="pig"
					src="https://static.vecteezy.com/system/resources/previews/003/641/174/original/pig-cartoon-cute-swine-illustration-free-vector.jpg"
					alt="pig">
			</div>
		</main>
		<div id="pop-up"><span id="pop-up-text"></span></div>
		<div id="fade"></div>
	</body>


</html>
